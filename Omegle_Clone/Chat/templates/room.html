<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Room</title>
    </head>
    <body>  
        <!-- user name  -->
        <h3>Hi {{ name }}</h3>

        <!-- Managing video and chat div  -->
        <div class="videoChat">

            <!-- displaying video  -->
            <div class="video">
                <video id="remoteVideo" autoplay></video>
                <video id="localVideo" autoplay></video> 
            </div>

            <!-- displaying chat  -->
            <div class="chat">
                <span>Chat Room</span>
                <div class="chatBox">
                    <textarea id="chat_box" rows="30" cols="70" disabled></textarea> </div>
                    <input type="text" id="message_input" placeholder="Type a message...">
                    <button id="button" type="submit">Send</button> 
                </div>

            </div>
        </div>
    </body>
    
<script src="{% static 'js/script.js' %}"></script>
</html>
